# PBASS API Proxy Configuration for nginx
# Save this file to: /etc/nginx/conf.d/pbass-proxy.conf (Linux)
#                or: C:\nginx\conf\conf.d\pbass-proxy.conf (Windows)

server {
    listen 3001;
    server_name 192.168.101.219;

    # Logging
    access_log /var/log/nginx/pbass-access.log;
    error_log /var/log/nginx/pbass-error.log;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # PBASS API Proxy
    location /api/pbass/invincom {
        # Forward to PBASS API
        proxy_pass https://10.120.10.72/PBASS_API/INVINCOM;
        
        # SSL settings (ignore self-signed certificates)
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        # Headers
        proxy_set_header Host 10.120.10.72;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward Authorization header (JWT Token from OneInv)
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}
